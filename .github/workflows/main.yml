name: Generate Lines of Code Badge

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-loc-badge:
    runs-on: ubuntu-latest
    name: Generate LOC Badge

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Install cloc and jq
      - name: Install cloc and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y cloc jq

      # Step 3: Count lines of code
      - name: Count Lines of Code
        id: cloc
        run: |
          cloc ./src --json > cloc.json
          LOC=$(jq '.SUM.code' cloc.json)
          echo "LOC=$LOC" >> $GITHUB_ENV

      # Step 4: Generate Badge using Shields.io API
      - name: Generate Badge
        run: |
          mkdir -p output
          BADGE_URL="https://img.shields.io/badge/Lines%20of%20Code-${LOC}-brightgreen.svg"
          curl -L $BADGE_URL -o output/badge.svg

      # Step 5: Commit and push the badge to a separate branch (e.g., 'badge')
      - name: Commit LOC Badge
        if: env.LOC != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b badge || git checkout badge
          git add output/badge.svg
          git commit -m "Update Lines of Code badge [skip ci]" || echo "No changes to commit"
          git push origin badge --force
