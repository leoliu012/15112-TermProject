#Code below is from ChatGPT and https://github.com/marketplace/actions/lines-of-code-badge
name: Generate Lines of Code Badge

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-loc-badge:
    runs-on: ubuntu-latest
    name: Generate LOC Badge

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Make Code Badge using shadowmoose/GHA-LoC-Badge
      - name: Make Code Badge
        uses: shadowmoose/GHA-LoC-Badge@1.0.0
        id: badge
        with:
          debug: true
          directory: ./src
          badge: ./badge.svg
          patterns: '**/*.py'  # Adjust patterns based on your project's language
          ignore: 'venv/|node_modules/|tests/'

      # Step 3: Commit and push the badge to a separate branch (e.g., 'badge')
      - name: Commit LOC Badge
        if: steps.badge.outputs.total_lines != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b badge
          mv badge.svg README_badge.svg  # Rename if necessary
          git add README_badge.svg
          git commit -m "Add Lines of Code badge [skip ci]"
          git push origin badge --force
