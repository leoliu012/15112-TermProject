name: Count Lines of Code

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - uses: actions/checkout@v3

    # Step 2: Set up Python (if needed for future extensions)
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    # Step 3: Install cloc and jq
    - name: Install cloc and jq
      run: |
        sudo apt-get update
        sudo apt-get install -y cloc jq

    # Step 4: Count lines of code
    - name: Count lines of code
      id: cloc
      run: |
        cloc . --json > cloc.json
        LOC=$(jq '.SUM.code' cloc.json)
        echo "LOC=$LOC" >> $GITHUB_ENV

    # Step 5: Update LOC.md with the new LOC count
    - name: Update LOC.md
      run: |
        echo "# Lines of Code" > LOC.md
        echo "![Lines of Code](https://img.shields.io/badge/Lines%20of%20Code-${LOC}-brightgreen)" >> LOC.md

    # Step 6: Commit and push LOC.md
    - name: Commit LOC.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add LOC.md
        git commit -m "Update Lines of Code count [skip ci]" || echo "No changes to commit"
        git push https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
